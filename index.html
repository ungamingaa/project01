<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master TAO cargo</title>
    <meta charset="UTF-8" />

    <meta name="keywords" content="selectors, class, id, investigation" />
    <link rel="apple-touch-icon" sizes="76x76" href="./img/cargo_favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/cargo_favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/cargo_favicon.svg">
    <link rel="mask-icon" href="./img/cargo_favicon.svg" color="#fff">
    <meta name="og:url" content="#" /> <!--Domain site url-->
    <meta name="og:title" content="Master TAO cargo" />
    <meta name="og:description" content="Master TAO cargo website" />
    <meta name="og:type" content="article" />
    <meta name="og:image" content="./img/header_bg.png" />
    <meta property="og:image:width" content="350" />
    <meta property="og:image:height" content="200" />
    <meta property="og:image:alt" content="selector" />
    <title>Document</title>

    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    

</head>
<body>
    <header>
        <div class="container">

            <div class="header">
                <a href="#" class="header-logo fl">
                    <img src="./content/site-logo/logo.svg" alt="2rism" class="header-logo" />
                </a>
                
                <nav class="header-menu fl">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Hotels</a></li>
                        <li><a href="#">Restaurants</a></li>
                        <li><a href="#">Tours</a></li>
                        <li><a href="#">Destinations</a></li>
                        <li><a href="#">Activities</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <!-- пользователь -->
        </div>
    </header>
    <main>

        <div class="main-block">
            <h1>Discover the most engaging places</h1>
            <button class="main-botton" id="main-botton"><img src="./content/icons/Group.svg" alt="" /><label for="main-botton">Discover on 3D Globe</label></button>
        </div>

        <form class="main-block-form">
            <div class="main-block-location">
                <img src="./content/icons/location.svg" alt="" />
                <div class="main-block-location-form">
                    <label for="Location">Location</label>
                    <input id="Location" list="Locations" placeholder="Explire nearby destinations"  />
                    <datalist id="Locations">
                        <option>Some Option</option>
                        <option>Some Option</option>
                        <option>Some Option</option>
                    </datalist>
                </div>
            </div>
            <div class="main-block-activity">
                <img src="./content/icons/activity.svg" alt="" />
                <div class="main-block-activity-form">
                    <label for="Activity">Activity</label>
                    <input id="Activity" list="Activities" placeholder="All Activities"  />
                    <datalist id="Activities">
                        <option>Some Activity</option>
                        <option>Some Activity</option>
                        <option>Some Activity</option>
                    </datalist>
                </div>
            </div>
            <div class="main-block-when">
                <img src="./content/icons/date.svg" alt="" />
                <div class="main-block-when-form">
                    <label for="When">When</label>
                    <input type="date" id="When" placeholder="Choose a Date" />
                </div>
            </div>
            <div class="main-block-guest">
                <img src="./content/icons/guest.svg" alt="" />
                <div class="main-block-guest-form">
                    <label for="Guests">Guests</label>
                    <select id="Guests">
                        <option>1 Guest</option>
                        <option>2 Guests</option>
                        <option>3 Guests</option>
                        <option>4 Guests</option>
                    </select>
                </div>
            </div>
            <botton class="main-block-search-botton"><img src="./content/icons/search-botton.svg" alt="" /></botton>
        </form>
        
    </main>
    <footer></footer>
</body>
</html>
